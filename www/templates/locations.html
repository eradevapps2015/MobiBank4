<ion-view view-title="Location">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in branches" type="item-text-wrap" href="#/tab/locations/">
        
        <h2>{{chat.branch}}</h2>
		<h2>{{chat.address}}</h2>
		<h2>{{chat.fax}}</h2>
		<h2>{{chat.ph}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
